definitions:
  Start:
    type: "object"
    required:
    - "control_frequency"
    - "dT_in_seconds"
    - "horizon_in_steps"
    - "optimization_type"
    - "repetition"
    properties:
      repetition:
        type: "integer"
        format: "int32"
      control_frequency:
        type: "integer"
        format: "int32"
      horizon_in_steps:
        type: "integer"
        format: "int32"
      model_name:
        type: "string"
      solver:
        type: "string"
      dT_in_seconds:
        type: "integer"
        format: "int32"
      optimization_type:
        type: "string"
      single_ev:
        type: "boolean"
        default: false
    example:
      control_frequency: 60
      horizon_in_steps: 24
      dT_in_seconds: 3600
      model_name: "model_name"
      repetition: 2
      solver: "ipopt"
      optimization_type: "discrete"
      single_ev: false
  Path_Definition:
    type: "object"
    required:
    - "path"
    properties:
      path:
        type: "string"
        description: "Path where the results will be stored"
  Load:
    type: "object"
    properties:
      P_Load:
        $ref: "#/definitions/Source"
      P_Load_R:
        $ref: "#/definitions/Source"
      P_Load_S:
        $ref: "#/definitions/Source"
      P_Load_T:
        $ref: "#/definitions/Source"
      Q_Load:
        $ref: "#/definitions/Source"
      Q_Load_R:
        $ref: "#/definitions/Source"
      Q_Load_S:
        $ref: "#/definitions/Source"
      Q_Load_T:
        $ref: "#/definitions/Source"
      meta:
        $ref: "#/definitions/metaLoad"
    example:
      P_Load_R:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_Load_T:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      P_Load_S:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_Load_S:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      P_Load_T:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_Load:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      meta:
        pf_Load: 0.9
      P_Load:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_Load_R:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
  metaLoad:
    type: "object"
    properties:
      pf_Load:
        type: "number"
        format: "float"
        minimum: 0
        maximum: 1
    example:
      pf_Load: 0.9
  PV:
    type: "object"
    properties:
      P_PV:
        $ref: "#/definitions/Source"
      P_PV_R:
        $ref: "#/definitions/Source"
      P_PV_S:
        $ref: "#/definitions/Source"
      P_PV_T:
        $ref: "#/definitions/Source"
      Q_PV:
        $ref: "#/definitions/Source"
      Q_PV_R:
        $ref: "#/definitions/Source"
      Q_PV_S:
        $ref: "#/definitions/Source"
      Q_PV_T:
        $ref: "#/definitions/Source"
      meta:
        $ref: "#/definitions/metaPV"
    description: "Definition of a PV element as input for the optimizer"
    example:
      P_PV:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_PV_S:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_PV_T:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_PV:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      meta:
        PV_Inv_Max_Power: 1300
        City: "Bonn"
        Country: "Germany"
      P_PV_R:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      P_PV_S:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      P_PV_T:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
      Q_PV_R:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        predict: true
  PV_Output:
    type: "object"
    properties:
      P_PV_Output:
        $ref: "#/definitions/SourceOutput"
      P_PV_R_Output:
        $ref: "#/definitions/SourceOutput"
      P_PV_S_Output:
        $ref: "#/definitions/SourceOutput"
      P_PV_T_Output:
        $ref: "#/definitions/SourceOutput"
      Q_PV_Output:
        $ref: "#/definitions/SourceOutput"
      Q_PV_R_Output:
        $ref: "#/definitions/SourceOutput"
      Q_PV_S_Output:
        $ref: "#/definitions/SourceOutput"
      Q_PV_T_Output:
        $ref: "#/definitions/SourceOutput"
    example:
      Q_PV_T_Output:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        unit: "W"
        horizon_values: false
      P_PV_R_Output:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        unit: "W"
        horizon_values: false
      P_PV_T_Output:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        unit: "W"
        horizon_values: false
      Q_PV_Output:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        unit: "W"
        horizon_values: false
      P_PV_S_Output:
        mqtt:
          qos: 1
          host: "hostname"
          topic: "topic_name"
        unit: "W"
        horizon_values: false
      Q_PV_R_Output:
        mqtt:
          qos: 1
          host: "hostname"
